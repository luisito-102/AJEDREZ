<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ajedrez — Reglas completas + IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <style>
    /* Estilos mínimos por si tu styles.css no carga */
    :root{--square:min(10vw,72px)}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,Arial;background:#f7fafc;color:#111}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:#0f172a;color:#fff}
    header h1{margin:0;font-size:18px}
    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    select,button,input{padding:8px;border-radius:8px;border:1px solid #e5e7eb}
    button{background:#0ea5e9;color:#fff;border:0;font-weight:600;cursor:pointer}
    main{display:grid;grid-template-columns:auto 1fr;gap:16px;max-width:1100px;margin:14px auto;padding:0 14px}
    .tablero{display:grid;grid-template-columns:repeat(8,var(--square));grid-auto-rows:var(--square);
      border:6px solid #0f172a;border-radius:12px;overflow:hidden;background:#111827}
    .celda{display:flex;align-items:center;justify-content:center;font-size:calc(var(--square)*0.64);position:relative;user-select:none}
    .c-light{background:#ebecd0} .c-dark{background:#739552}
    .seleccionada{outline:4px solid #22c55e;outline-offset:-4px}
    .destino::after{content:"";width:26%;height:26%;border-radius:50%;background:rgba(59,130,246,.8)}
    .capture{box-shadow: inset 0 0 0 4px rgba(239,68,68,.8)}
    .pieza{filter:drop-shadow(0 1px 0 #0002)}
    .panel{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px;max-height:calc(var(--square)*8);overflow:auto}
    #lista-mov{margin:6px 0 0 18px;padding:0}
    .nota{font-size:12px;color:#6b7280}
  </style>
</head>
<body>
  <header>
    <h1>Ajedrez — reglas completas + IA</h1>
    <div class="controls">
      <label>Modo
        <select id="mode">
          <option value="hvh">Humano vs Humano</option>
          <option value="hva" selected>Humano vs Máquina</option>
        </select>
      </label>
      <label>Tu color
        <select id="humanColor">
          <option value="w" selected>Blancas</option>
          <option value="b">Negras</option>
        </select>
      </label>
      <label>Dificultad
        <select id="depth">
          <option>1</option><option>2</option><option selected>3</option><option>4</option>
        </select>
      </label>
      <button id="btn-reiniciar">Nueva partida</button>
      <span id="turno" style="font-weight:700">Turno: ♙ Blancas</span>
    </div>
  </header>

  <main>
    <div id="tablero" class="tablero" aria-label="Tablero de ajedrez"></div>
    <aside class="panel">
      <h3>Movimientos</h3>
      <ol id="lista-mov"></ol>
      <p class="nota">
        Reglas por <code>chess.js</code>: jaque, jaque mate, enroque, al paso, promoción y tablas.  
        La IA usa minimax con poda (3 = bueno, 4 = fuerte).
      </p>
    </aside>
  </main>

  <!-- IMPORTANTE: chess.js DEBE IR ANTES de tu script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js?v=2"></script>
  <script src="./script.js?v=2"></script>
</body>
</html>
